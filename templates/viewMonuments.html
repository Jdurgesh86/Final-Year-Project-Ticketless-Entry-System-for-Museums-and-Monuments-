<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

    <div class="container-fluid ">
      <a class="navbar-brand" href="/">E-Tickets</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="bookTicket">Book Ticket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="regenerateTicket">Regenerate Ticket</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="adminLogin">Admin Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="selectMonument">Show Crowd</a>
          </li>
          
          
        </ul>
      </div>
    </div>
</nav>
        
    <div class="container-fluid" style="margin-top: 100px"> 
        <h1 class="text-dark text-center">Monuments</h1>
        <br><br><br>
        <div class="text-center">
          <a href="/verify"><button type="submit" class="btn btn-dark mt-1">Scan Ticket</button></a>
          <a href="addMonuments"><button type="submit" class="btn btn-dark mt-1">Add Monument</button></a>
          <a href="viewTicket"><button type="submit" class="btn btn-dark mt-1">View Tickets</button></a>
        </div>
        <br><br><br>
        <table class="table table-responsive table-bordered border-dark table-hover text-center text-capitalize">
            <thead>
              <tr class="table-dark table-active text-uppercase text-white">
                <th>Id</th>
                <th>City</th>
                <th>Monument</th>
                <th>Ticket Price</th>
              </tr>
            </thead>
            <tbody>
                {% for monuments in monumentsData %}
                <tr>
                    <td>{{monuments.id}}</td>
                    <td>{{monuments.city}}</td>
                    <td>{{monuments.monument}}</td>
                    <td>{{monuments.price}}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>

    </div>
    <body>
</html>
