<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

      <div class="container-fluid ">
        <a class="navbar-brand" href="/">E-Tickets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="bookTicket">Book Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="regenerateTicket">Regenerate Ticket</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="adminLogin">Admin Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="selectMonument">Show Crowd</a>
            </li>
            
            
          </ul>
        </div>
      </div>
  </nav>

   <div class="container" style="margin-top: 100px;">
    <h2 class="text-center">Admin Login</h2>
    <form method="post" action="/adminLogin">
  <div class="mb-3">
    {% csrf_token %}
    <label for="exampleInputEmail1" class="form-label">Email/Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  
  <button type="submit" class="btn btn-dark">Login</button><br>
</form>
   </div>


    <footer class="mt-3">
        <div class="bg-dark text-white text-center">All Right Reserved By &copy E-Tickets PVT LTD</div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
